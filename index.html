<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="iso-8859-1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Concurso del Centro de Informaci&oacute;n</title>
  <link rel="stylesheet" href="Librerias/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../Librerias/awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/login.css">
</head>

<body>
  <header>
    <div id="logo">
      <img class="logotipo" src="imagenes/logotecnm.png" width="237" height="97" /> Concurso de Lectura del Instituto Tecnol&oacute;gico de Delicias
    </div>
  </header>
  <div class="login">
    <h1 class="welcome text-center">Escoge tu tipo de cuenta <br> e introduce tu usuario</h1>
    <div id="botones">
      <input type="button" class="c1" name="c1" id="c1" onclick="showMe(1)">
      <input type="button" name="c2" id="c2" class="c2" onclick="showMe(2)">
      <br>
    </div>
    <div class="card card-container" id="form1">
      <h2 class='login_title text-center'>Login Administrador</h2>
      <hr>
      <form class="form-signin">
        <span id="reauth-email" class="reauth-email"></span>
        <p class="input_title">Usuario</p>
        <input type="text" id="inputEmail" class="login_box" placeholder="usuario" required autofocus>
        <p class="input_title">Contrase&ntilde;a</p>
        <input type="password" id="inputPassword" class="login_box" placeholder="******" required>
        <div id="remember" class="checkbox">
          <label></label>
        </div>
        <button class="btn btn-lg btn-primary btnLogin" type="submit" id="btnLoginAdmin">Iniciar Sesi&oacute;n</button>
      </form>
    </div>
    <div class="card card-container" id="form2">
      <h2 class='login_title text-center'>Login Equipo</h2>
      <hr>
      <form class="form-signin">
        <span id="reauth-email" class="reauth-email"></span>
        <p class="input_title">Usuario</p>
        <input type="text" id="inputEmail" class="login_box" placeholder="itd#control" required autofocus>
        <p class="input_title">Contrase&ntilde;a</p>
        <input type="password" id="inputPassword" class="login_box" placeholder="******" required>
        <div id="remember" class="checkbox">
          <label></label>
        </div>
        <button class="btn btn-lg btn-primary btnLogin" type="submit" id="btnLoginGrupo">Iniciar Sesi&oacute;n</button>
      </form>
    </div>
  </div>
  <script language="javascript" src="../Librerias/jQuery.js"></script>
  <script src="../Libererias/bootstrap.min.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
