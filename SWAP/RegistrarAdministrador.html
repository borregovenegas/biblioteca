<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="iso-8859-1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registrar Administrador</title>
  <link rel="stylesheet" href="../Librerias/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/menu.css">
</head>

<body>
  <div class="col-md-offset-4 col-md-4">
    <form class="card card-container" action="">
      <div class="form-group">
        <h2>Registrar Administrador</h2>
        <br>
        <label for="inputName">Nombre</label>
        <input type="Name" class="form-control" id="inputName" placeholder="Ingresa tu nombre">
        <br>
        <label for="inputLastName">Apellido</label>
        <input type="LastName" class="form-control" id="inputLastName" placeholder="Ingresa tu apellido">
        <br>
        <label for="inputEmail">Email</label>
        <input type="Email" class="form-control" id="inputEmail" placeholder="Ingresa tu email">
        <br>
        <label for="inputUser">Usuario</label>
        <input type="User" class="form-control" id="inputUser" placeholder="Escribe tu nombre de usuario">
        <br>
        <label for="inputPass">Contrase&ntilde;a</label>
        <input type="password" class="form-control" id="inputPass" placeholder="Escribe tu contrase&ntilde;a">
        <br>
        <button class="btn btn-lg btn-primary" type="submit" id="FormRegistrarAdmin">Registrar Administrador</button>
        <button class="btn btn-lg btn-danger" type="reset">Cancelar</button>
      </div>
    </form>
  </div>
  <script language="javascript" src="../Librerias/jQuery.js"></script>
  <script src="../Libererias/bootstrap.min.js"></script>
</body>

</html>
