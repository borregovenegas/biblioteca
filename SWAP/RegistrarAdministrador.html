

<div class="col-md-offset-4 col-md-4">
    <form class="card card-container" action="">
      <div class="form-group">
        <h2>Registrar Administrador</h2>
        <br>
        <label for="inputUser">Usuario</label>
        <input type="text" class="form-control" id="inputUser" placeholder="Escribe tu nombre de usuario">
        <br>
        <label for="inputName">Nombre</label>
        <input type="text" class="form-control" id="inputName" placeholder="Ingresa tu nombre">
        <br>
        <label for="inputLastName">Apellidos</label>
        <input type="text" class="form-control" id="inputLastName" placeholder="Ingresa tu apellido">
        <br>
        <label for="inputEmail">Email</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Ingresa tu email">
        <br>
        <label for="inputPass">Contrase&ntilde;a</label>
        <input type="password" class="form-control" id="inputPass" placeholder="Escribe tu contrase&ntilde;a">
        <br>
        <button class="btn btn-lg btn-primary" type="submit" id="registrarAdministrador">Registrar Administrador</button>
        <button class="btn btn-lg btn-danger" type="reset" id="cancelar">Cancelar</button>
      </div>
    </form>
    
  </div>
  <script src="../js/registrarAdministrador.js"></script>
