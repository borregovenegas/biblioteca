<div class="col-md-offset-3 col-md-6">
    <form class="card card-container" action="">
      <div class="form-group">
        <h2>Registrar Pregunta</h2>
        <br>
        <label for="inputPregunta">Nombre de la pregunta</label>
        <input type="text" class="form-control" id="inputPregunta" placeholder="Escribe el nombre de la pregunta">
        <br>
        <label for="inputPregunta">Respuesta de la pregunta</label>
        <textarea style="width:100%;height:200px;resize:none;" id="inputPregunta"></textarea>
        <br>
        <br>
        <label for="inputPregunta">Puntuaci&oacute;n de la pregunta</label>
        <input type="text" class="form-control" id="inputPregunta" placeholder="Escribe la puntuaci&oacute;n de la pregunta">
        <br>
        <label for="inputPregunta">Tiempo para contestar la pregunta (en minutos)</label>
        <input type="number" class="form-control" id="inputPregunta">
        <br>
        <button class="btn btn-lg btn-primary" type="submit" id="registrarPregunta">Registrar Pregunta</button>
        <button class="btn btn-lg btn-danger" type="reset">Cancelar</button>
      </div>
    </form>
  </div>
  <script src="../js/registrarPregunta.js"></script>
