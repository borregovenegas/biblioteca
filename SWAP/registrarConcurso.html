<div class="separador"></div>
<div class="row">
  <div class="col-md-offset-4 col-md-4">
    <form class="card card-container" action="">
      <div class="form-group">
        <h2>Crear concurso</h2>
        <br>
        <label for="inputJuego">Nombre del concurso:</label>
        <input type="text" class="form-control" id="inputJuego" placeholder="Escribe el nombre del concurso">
        <br>
        <button class="btn btn-lg btn-primary" type="submit" id="registrarConcurso">Registrar</button>
        <button class="btn btn-lg btn-danger" type="reset">Cancelar</button>
      </div>
    </form>
  </div>
</div>
<br>
<div class="row">
  <div class="col-md-offset-2 col-md-8">
    <form class="card card-container" action="">
      <div class="form-group">
        <h2>Tambi&eacute;n puedes editar un concurso existente</h2>
        <br>
        <label for="inputCombo">Nombre del juego</label>
        <select id="inputCombo" class="form-control">
         <option value="volvo">Default</option>
        </select>
        <br>
        <button class="btn btn-lg btn-warning" type="submit" id="editarConcurso">Editar concurso seleccionado</button>
        <button class="btn btn-lg btn-danger" type="eliminarConcurso">Eliminar concurso seleccionado</button>
      </div>
    </form>
  </div>
</div>
<script src="../js/registrarConcurso.js"></script>
