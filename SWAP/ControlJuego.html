<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="iso-8859-1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../Librerias/bootstrap/css/bootstrap.min.css">
  <title>Control Juego</title>
</head>
<body>
  <div class="col-md-offset-4 col-md-4">
      <form class="card card-container" action="">
        <div class="form-group">
          <h2>Control de juego</h2>
          <br>
          <label for="inputCombo">Nombre del juego</label>
          <select id="inputCombo" class="form-control">
           <option value="volvo">Default</option>
          </select>
          <br>
          <button class="btn btn-lg btn-primary" type="submit" id="registrarJuego">Siguiente</button>
          <button class="btn btn-lg btn-danger" type="reset" id="cancelar">Cancelar</button>
        </div>
      </form>
    </div>
    <script src="../js/ControlJuego.js"></script>
</body>
</html>
